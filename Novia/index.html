<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo, Mi Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
            position: relative;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            color: #fff;
        }
        p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .hearts {
            font-size: 4rem;
            animation: pulse 1.5s infinite;
        }
        .heart-beat {
            display: inline-block;
            animation: heartbeat 1s infinite alternate;
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        /* Estilo de los corazones que flotan y rebotan */
        .floating-heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff4d6d;
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            opacity: 0.9;
            z-index: 1;
        }
        .floating-heart::before,
        .floating-heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff4d6d;
            border-radius: 50%;
        }
        .floating-heart::before {
            top: -25px;
            left: 0;
        }
        .floating-heart::after {
            top: 0;
            left: -25px;
        }

        /* Ajustes de tama침o y velocidad */
        .heart-small {
            width: 30px;
            height: 30px;
        }

        .heart-small::before,
        .heart-small::after {
            width: 30px;
            height: 30px;
        }

        .heart-large {
            width: 70px;
            height: 70px;
        }

        .heart-large::before,
        .heart-large::after {
            width: 70px;
            height: 70px;
        }

        /* Part칤culas brillantes (opcional) */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: sparkle 2s infinite ease-in-out;
        }

        .particle1 { top: 10%; left: 60%; animation-duration: 4s; }
        .particle2 { top: 30%; left: 40%; animation-duration: 3s; }
        .particle3 { top: 70%; left: 80%; animation-duration: 5s; }
        .particle4 { top: 80%; left: 20%; animation-duration: 6s; }

        @keyframes sparkle {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 1; }
        }

        footer {
            margin-top: 30px;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Te Amo Mucho 仇벒잺</h1>
        <p>
            Eres mi universo entero, mi mayor raz칩n de ser feliz. <br>
            Cada momento contigo es m치gico y perfecto. Gracias por iluminar mi vida.
        </p>
        <div class="hearts">
            <span class="heart-beat">游눘</span>
            <span class="heart-beat">游눘</span>
            <span class="heart-beat">游눘</span>
        </div>
        <footer>
            Con todo mi amor, Daniele
        </footer>
    </div>

    <!-- Part칤culas brillantes -->
    <div class="particle particle1"></div>
    <div class="particle particle2"></div>
    <div class="particle particle3"></div>
    <div class="particle particle4"></div>
<div class="particle particle1"></div>
    <div class="particle particle2"></div>
    <div class="particle particle3"></div>
    <div class="particle particle4"></div>

    <!-- Corazones flotantes que rebotan -->
    <div class="floating-heart heart-small"></div>
    <div class="floating-heart heart-large"></div>
    <div class="floating-heart"></div>
    <div class="floating-heart heart-small"></div>
    <div class="floating-heart heart-large"></div>
    <div class="floating-heart"></div>
    <div class="floating-heart heart-small"></div>
    <div class="floating-heart heart-large"></div>
    <div class="floating-heart"></div><div class="floating-heart heart-small"></div>
    <div class="floating-heart heart-large"></div>
    <div class="floating-heart"></div>
    <div class="floating-heart heart-small"></div>
    <div class="floating-heart heart-large"></div>
    <div class="floating-heart"></div>
    <div class="floating-heart heart-small"></div>
    <div class="floating-heart heart-large"></div>
    <div class="floating-heart"></div>


    <script>
        // JavaScript para mover los corazones que rebotan
        const hearts = document.querySelectorAll('.floating-heart');
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // Asignar velocidades aleatorias a los corazones
        hearts.forEach(heart => {
            heart.style.top = Math.random() * windowHeight + 'px';
            heart.style.left = Math.random() * windowWidth + 'px';
            heart.dataset.vx = (Math.random() * 2 + 0.5) * (Math.random() < 0.5 ? -1 : 1); // Velocidad en X
            heart.dataset.vy = (Math.random() * 2 + 0.5) * (Math.random() < 0.5 ? -1 : 1); // Velocidad en Y
        });

        function animateHearts() {
            hearts.forEach(heart => {
                let x = parseFloat(heart.style.left);
                let y = parseFloat(heart.style.top);
                let vx = parseFloat(heart.dataset.vx);
                let vy = parseFloat(heart.dataset.vy);

                // Actualizar posici칩n
                x += vx;
                y += vy;

                // Rebotar si llega al borde de la pantalla
                if (x <= 0 || x + heart.offsetWidth >= windowWidth) {
                    heart.dataset.vx = -vx;
                }
                if (y <= 0 || y + heart.offsetHeight >= windowHeight) {
                    heart.dataset.vy = -vy;
                }

                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
            });

            requestAnimationFrame(animateHearts);
        }

        // Iniciar la animaci칩n de los corazones
        animateHearts();

        // Ajustar corazones cuando la ventana cambia de tama침o
        window.addEventListener('resize', () => {
            windowWidth = window.innerWidth;
            windowHeight = window.innerHeight;
        });
    </script>

</body>
</html>
